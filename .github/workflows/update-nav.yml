name: Update NAV Data

on:
  schedule:
    # 9:00 AM IST = 3:30 AM UTC
    - cron: '30 3 * * *'
    # 1:00 PM IST = 7:30 AM UTC
    - cron: '30 7 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-nav:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger NAV Update
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://www.vmfinancialservices.com/api/cron/sync-nav)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ NAV update failed with status $http_code"
            exit 1
          fi
          
          echo "✅ NAV update completed successfully"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ NAV update failed at $(date)"
